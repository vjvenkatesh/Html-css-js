<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/sytle.css">
    <title>VENKAT</title>
</head>

<body>
    <div class="container-1">
        <h1>Challenge 1: Your Age in Days</h1>

        <div class="flex-box-1">
            <div>
                <button class="btn btn-primary" onclick="enterage()">
                    Hey ready
                </button>
            </div>
            <div><button onclick="reset()" class="btn btn-danger">Reset</button></div>
        </div>
        <div class="flex-box-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="space"></div>
    <div class="container-2">
        <div class="Text-2">
            <h1>Challenge 2: create cat</h1>
        </div>

        <div class="challenge-2-button">
            <button id="cat-generate" onclick="gecat()" class="btn btn-success">Generate CAT</button>
        </div>
        <div class="flex-cat" id="flex-cat">
        </div>
    </div>
    <div class="space"></div>
    <div class="container-3">
        <h1 style="color: aqua;">Challenge 3: Rock,Paper Scissors</h1>
        <div class="flex-box-image" id="flex-box-image-div">
            <img id="rock"
                src="https://media-www.canadiantire.ca/product/playing/hunting/hunting-accessories/1751039/salt-rock-trophy-rock-5-45kg-ba8e67b5-629e-4a09-a930-0a71e0e91a1a.png"
                alt="rock" onclick="rpcgame(this)">
            <img id="paper"
                src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/notebook-paper-background-design-template-c114c2ed2104bd8b815cf7fbb2f34f44_screen.jpg?ts=1636989881"
                alt="paper" onclick="rpcgame(this)">
            <img id="scissor" src="https://5.imimg.com/data5/HQ/FB/MY-30222284/scissors-500x500.jpg" alt="scissor"
                onclick="rpcgame(this)">
        </div>

    </div>


    <div class="space"></div>
    <div class="container-4">
        <h1>Challege 4:change button colors</h1>
        <div class="button-container">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>


    <div class="space"></div>







    <div class="container-5">
        <h2>Challege 5:CARD GAME</h2>
        <h3><span id="letsplay"> Let's play</span></h3>
        
        
        <div class="flex-black-row-1">
            <div id="your-box">
                <h2>You: <span id="your-point">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-point">0</span></h2>
            </div>
        </div>


        <div class="flex-box-row-2">
            <div>
                <button id="hit" class="btn btn-lg btn-primary mr-2">Hit</button>
                <button id="stand" class="btn btn-lg btn-warning mr-2">Stand</button>
                <button id="deal" class="btn btn-lg btn-danger">Deal</button>
            </div>
        </div>

        <div class="flex-box-row-3">
            <table>
            <tr>
                <th>WINS</th>
                <th>LOSSESS</th>
                <th>DRAWS</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="loses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
        </div>
    </div>
    <script src="static/js/sample.js"></script>
</body>

</html>
